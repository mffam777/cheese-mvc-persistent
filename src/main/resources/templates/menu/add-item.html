<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<form action="/menu/add-item" method="post" th:object="${form}">

    <div class="form-group">
        <label th:for="cheeseId">Cheese</label>
        <select name="cheeseId">
            <option th:each="cheese: *{cheeses}"
                    th:text="${cheese.name}"
                    th:value="${cheese.id}">
            </option>
        </select>
    </div>

    <input name="menuId" th:value="*{menu.id}" type="hidden"/>

    <input type="sumit" value="Add Item"/>
</form>

</body>
</html>
